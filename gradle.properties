pluginVerifierIdeVersions = 2021.1, 2021.3, 2022.1

platformType = IC
platformVersion = 2022.1.3
platformDownloadSources = true

# https://github.com/ani-memes/AMII
# https://plugins.jetbrains.com/plugin/15865-anime-memes/versions
