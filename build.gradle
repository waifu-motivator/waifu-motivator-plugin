plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
    id 'io.franzbecker.gradle-lombok' version '3.2.0'
}

group 'zd.zero'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit',
            version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}

intellij {
    version '2019.2.3'
}

patchPluginXml {
    changeNotes """Waifu Motivator v0.1.0 <br>Currently for testing"""
}