plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
    id 'io.franzbecker.gradle-lombok' version '3.3.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id "org.jlleitschuh.gradle.ktlint" version "8.2.0"
}

group pluginGroup
version pluginVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
    implementation 'commons-io:commons-io:2.6'
    testCompile group: 'junit', name: 'junit',
            version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}

intellij {
    version ideaVersion
    type System.getenv().getOrDefault("INTELLIJ_TYPE", "IC")
    println "Building for IntelliJ version: ${version}"

    setPlugins('io.acari.DDLCTheme:9.0.3')

}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

patchPluginXml {
    untilBuild untilBuildVersion

    pluginDescription(file(descriptionFile).text)
    changeNotes(file(changesFile).text)
}
